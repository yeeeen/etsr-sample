<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Log In</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <style>body{padding-top:50px;}.starter-template{padding:40px 15px;text-align:center;}</style>

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
   
    <div class="loginContainer container-fluid">
        <div class="loginFormStart">
            <img src="images/etsur-logo-01.png" class="imgLoginHeader">
            <div class="loginTagline">You are what you read.</div>
            
            <a href="" class="btn btn-fb fbLoginBtn"><img src="images/loginFb.png" border="0"></a>
            
            <form class="loginForm">
                <fieldset>
                <input type="email" class="loginEmail form-control" placeholder="User name">
                <input type="password" class="loginPassword form-control" placeholder="Password">
                
                <div class="rememberInfo">
                    <input type="checkbox"> Remember Me
                </div>
                <div class="submitLogin">
                    <input type="submit" class="btn btn-submit" value="Login">
                </div>
                    <div class="clear"></div>
                </fieldset></form>
            
            <div class="miscLinks">
                <a href="" class="forgotPassword">Forgot Password</a>
                <a href="" class="signUpLink">Sign Up</a>
                <div class="clear"></div>
            </div>
        </div>
    </div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/modernizr-custom.js"></script>
</body>
</html>
